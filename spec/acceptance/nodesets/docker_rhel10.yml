---
HOSTS:
  rhel10:
    roles:
      - client
    platform: el-10-x86_64
    hypervisor: docker
    image: redhat/ubi10
    docker_cmd: '/usr/sbin/init'
    docker_preserve_image: true
    docker_image_commands:
      # Puppet Deps
      - 'yum install -y rsync openssl openssh-server'
CONFIG:
  log_level: verbose
  type: aio
  puppet_collection: <%= ENV.fetch('BEAKER_PUPPET_COLLECTION', 'openvox8') %>